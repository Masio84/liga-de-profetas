<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="greenMist" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#001a00" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#021a05" stop-opacity="1" />
    </radialGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
    </filter>
  </defs>
  
  <!-- Base Dark Green -->
  <rect width="100%" height="100%" fill="#000F00" />
  
  <!-- Noise Texture -->
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.05"/>
  
  <!-- Spotlights -->
  <circle cx="10%" cy="0%" r="600" fill="url(#greenMist)" opacity="0.4" />
  <circle cx="90%" cy="0%" r="600" fill="url(#greenMist)" opacity="0.4" />
  
  <!-- Pitch Lines Hint -->
  <path d="M0 800 L1920 800" stroke="#004d00" stroke-width="2" opacity="0.3"/>
  <ellipse cx="960" cy="800" rx="300" ry="100" stroke="#004d00" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
